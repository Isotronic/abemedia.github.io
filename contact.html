---
layout: default
title: Contact Us
slug: contact
---
<form class="form-horizontal" role="form" action="http://getsimpleform.com/messages?form_api_token=ee510e56c0373993fbbab9e006eaab76" method="post">
  <div class="row">
    <div class="form-group col-sm-6">
      <label for="name">Name *</label>
      <input type="name" class="form-control" name="name" required>
    </div>
    <div class="form-group col-sm-6">
      <label for="company">Company</label>
      <input type="company" class="form-control" name="company">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6">
      <label for="email">Email *</label>
      <input type="email" class="form-control" name="email" required>
    </div>
    <div class="form-group col-sm-6">
      <label for="password">Telephone</label>
      <input type="password" class="form-control" name="telephone">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-12">
      <label for="message">Message *</label>
      <textarea name="message" class="form-control" required></textarea>
    </div>
  <button type="submit" class="btn btn-default">Submit</button>
  <input type='hidden' name='redirect_to' value='<the complete return url e.g. http://fooey.com/thank-you.html>' />
</form>
