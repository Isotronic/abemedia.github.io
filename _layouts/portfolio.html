---
layout: default
bottom:
    type: services
    title: Services Provided
    class: container grey
---
      <div class="row">
        <div class="col-sm-5">
          <h1>{{ page.title }}</h1>
          {{ content }}
          {% if page.testimonial %}
          <h3>What the client said</h3>
          <blockquote>
            <p>{{ page.testimonial }}</p>
            <small>{{ page.client }}, {{ page.title }}</small>
          </blockquote>
          {% endif %}
        </div>
        <div class="col-sm-7">
          <div class="device-mockup macbook">
            <div class="device">
              <div class="screen"><img src="{{ page.image }}" class="img-responsive"></div>
            </div>
          </div>
        </div>
      </div>
