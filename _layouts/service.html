---
layout: default 
top: 
    type: banner 
    style: raw 
---
  <div class="row">
    <div class="col-md-5">
      <h1>{{ page.name }}</h1>
      <article class="inner">{{ content }}</article>
    </div>
    <div class="col-md-7">
      <div class="preview-phone">
        <div class="device-mockup iphone5 preview">
          <div class="device">
            <div class="screen">
              <div class="preview-img">
                <img src="{{%20item.xs%20}}" alt="" draggable="false" unselectable="on" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
