<ul class="box-list">
  {% for post in site.categories.portfolio %}
    {% if post.categories contains {{ page.slug }} %}
      <li class="box folio">
        <a class="" href="{{ post.url }}">
          <img alt="{{ post.title }}" src="{{ post.image }}" width="120">
          <span class="title">{{ post.title }}</span>{{ post.link }}
        </a>
      </li>
    {% endif %} 
  {% endfor %}
</ul>
