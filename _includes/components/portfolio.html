<ul class="box-list folio">
  {% for post in site.categories.portfolio %}
    {% if post.categories contains {{page.slug}} %}
      <li><a class="box" href="{{ post.url }}">
        <img alt="{{ post.title }}" src="{{ post.image }}" class="img-responsive">
        <span class="title">{{ post.title }}</span><span class="text-muted">{{ post.link }}</span>
      </a>
    {% endif %} 
  {% endfor %}
</ul>
