        <ul class="box-list{% unless include.params.desc %} box-list-small{% endunless %}">
          {% for item in site.data.services %}
          {% if page.features == nil or page.features contains {{item.alias}} %}
          <li><a class="box" href="{{ site.url }}/{{ item.url }}">
            <img src="{{ item.image }}">
            {% if include.params.desc %}<h3 class="media-heading">{{ item.title }}</h3>
            <span class="text-muted">{{ item.desc }}</span>
            {% else %}
            <span class="h5">{{ item.title }}</span>
            {% endif %}
            </a>
          {% endif %}
          {% endfor %}
        </ul>
